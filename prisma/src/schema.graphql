# import User, Product from "./generated/prisma.graphql"
 

type AuthPayload {
  token: String!
  user: User!
}
type UserIdPayload {
  id: ID!
}


type Query {
  me: User
  allProducts: [Product!]
}

type Mutation {
  signup(email: String!, password: String!, firstName: String!, lastName: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
}
