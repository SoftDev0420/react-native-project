mutation upsertProduct(
  $name: String!
  $unit: String
  $code: String
  $owner_id: User
  $deals_ids: [ID!]!
) {
  upsertProduct(
    where: { name: $name }
    create: {
      name: $name
      unit: $unit
      code: $code
      ownerId: $owner_id
      dealsIds: $deals_ids
    }
    update: {
      unit: $unit
      code: $code
      ownerId: $owner_id
      dealsIds: $deals_ids
    }
  ) {
    id
    name
    unit
    code
    user {
      name
    }
    deals {
      title
    }
  }
}
mutation deleteProduct($name: String) {
  deleteProduct(where: { name: $name }) {
    id
    name
    unit
    code
    user {
      name
    }
    deals {
      title
    }
  }
}
query product($name: String) {
  product(where: { name: $name }) {
    id
    name
    unit
    code
    user {
      name
    }
    deals {
      title
    }
  }
}
query products {
  products {
    id
    name
    unit
    code
    user {
      name
    }
    deals {
      title
    }
  }
}
