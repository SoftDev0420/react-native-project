    fragment ProductFragment on Product {
    id
    name
    unit
    code
    owner {
      id
      name
    }
    deals {
      id
      title
    }
  }

mutation upsertProduct(
  $name: String!
  $namewhere: String
  $unit: String
  $code: String
  $owner: UserWhereUniqueInput
  $deals: [DealWhereUniqueInput!]
) {
  upsertProduct(
    where: { name: $namewhere }
    create: {
      name: $name
      unit: $unit
      code: $code
      owner: { connect: $owner }
      deals: { connect: $deals }
    }
    update: {
      name: $name
      unit: $unit
      code: $code
      owner: { connect: $owner }
      deals: { connect: $deals }
    }
  ) {
    ...ProductFragment
  }
}
mutation deleteProduct($name: String) {
  deleteProduct(where: { name: $name }) {
   ...ProductFragment
  }
}
query product($name: String) {
  product(where: { name: $name }) {
...ProductFragment
  }
}
query products {
  products {
    ...ProductFragment
  }
}

subscription productsub($where: PipelineSubscriptionWhereInput) {
  product(where: $where) {
    mutation
    node {
      ...ProductFragment
    }
    updatedFields
    previousValues {
      id
      name
    }
  }
}
